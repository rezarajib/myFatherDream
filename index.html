<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>কৃষক থেকে বাজার</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-green-600 text-white p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold text-center">কৃষক থেকে বাজার</h1>
      <h1 class="text-3xl font-bold text-center">Bapari Family  আজাহার বেপারী and মালেক </h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-8">
    <div class="container mx-auto">
      <section id="products">
        <h2 class="text-2xl font-semibold text-center mb-6">আমাদের পণ্য</h2>

        <!-- Product Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          
          <!-- Product 1 -->
          <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="images/til.png" alt="তিল" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-lg font-semibold">তিল</h3>
              <p class="text-gray-600">মূল্য: <span class="font-bold">১০০ টাকা/কেজি</span></p>
              <button 
                class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
                onclick="placeOrder('তিল', 100)"
              >
                অর্ডার করুন
              </button>
            </div>
          </div>

          <!-- Product 2 -->
          <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="images/sorisa.png" alt="সরিষা" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-lg font-semibold">সরিষা</h3>
              <p class="text-gray-600">মূল্য: <span class="font-bold">৮2 টাকা/কেজি</span></p>
              <button 
                class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
                onclick="placeOrder('সরিষা', 82)"
              >
                অর্ডার করুন
              </button>
            </div>
          </div>

          <!-- Product 3 -->
          <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <img src="images/chal.png" alt="চাল" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-lg font-semibold">চাল</h3>
              <p class="text-gray-600">মূল্য: <span class="font-bold">৫০ টাকা/কেজি</span></p>
              <button 
                class="mt-4 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
                onclick="placeOrder('চাল', 50)"
              >
                অর্ডার করুন
              </button>
            </div>
          </div>

        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-600 text-white py-4 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy;  তোরাপগঞ্জ বাজার টাংগাইল' ২০২৪ কৃষক থেকে বাজার. সকল স্বত্ব সংরক্ষিত।</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // অর্ডার নেওয়ার ফাংশন
    function placeOrder(productName, productPrice) {
      const quantity = prompt(`আপনার পছন্দের পণ্যের পরিমাণ (কেজি) লিখুন:`);

      if (quantity && !isNaN(quantity)) {
        const totalPrice = quantity * productPrice;

        // কনফার্মেশন বার্তা
        alert(`আপনি ${quantity} কেজি ${productName} অর্ডার করেছেন। মোট মূল্য: ${totalPrice} টাকা। ধন্যবাদ!`);

        // ভবিষ্যতে এখানে সার্ভারে তথ্য পাঠানো যুক্ত করা যেতে পারে
        console.log({
          product: productName,
          pricePerKg: productPrice,
          quantity: quantity,
          total: totalPrice
        });
      } else {
        alert("সঠিক পরিমাণ লিখুন।");
      }
    }
  </script>

</body>
</html>
